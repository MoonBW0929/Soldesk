<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>h1_basic</title>
        <script src="jQuery.js"></script>

        <script>
            $(function(){
                var paper = document.getElementById("c");
                var pen = paper.getContext("2d");

                pen.fillStyle = "red";
                pen.fillRect(10, 20, 100, 50);
                
                $("#c").mouseup(function (evt){
                    pen.fillRect(evt.pageX, evt.pageY, 30, 30);
                });
                
                pen.strokeStyle = "red";
                pen.lineWidth = 2;
                
                pen.shadowOffsetX = 3;
                pen.shadowOffsetY = 3;
                pen.shadowBlur = 5;
                pen.shadowColor = "green";

                pen.beginPath();
                pen.moveTo(110, 70);
                pen.lineTo(200, 200);
                pen.closePath();
                pen.stroke();

                var i = new Image();
                i.src = "hero_walk_01.png";
                i.onload = function(){
                    pen.drawImage(i, 40, 30, 100, 100);
                };
            });
        </script>

        <style>
            canvas{
                border: 1px black solid;
            }
        </style>

    </head>
    <body>
        <canvas id="c" width="300px" height="300px"></canvas>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>htmlEvent_05</title>
        <script>
            function print_zz(){
                alert("ㅋㅋ");
            }
            function print_bb(){
                alert("ㅠㅠ");
            }
        </script>
    </head>
    <body>
        <h1 onclick="print_zz();">ㅋㅋㅋ</h1>
        <h2 ondblclick="print_bb();">ㅠㅠㅠ</h2>
        <input onkeyup="print_bb();">
    </body>
</html>

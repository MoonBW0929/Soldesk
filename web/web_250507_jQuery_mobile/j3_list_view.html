<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>j3_list_view</title>

                    <li>qqq</li>
                    <li>www</li>
                    <li>eee</li>
                    <li data-role="list-divider">l2</li>
                    <li>aaaa</li>
                    <li>ssss</li>
                    <li>dddd</li>
                    <li data-role="list-divider">menu</li>
                    <li><a href="#p2">제육덮밥</a></li>
                    <li>돈까스</li>
                    <li>김밥</li>
                </ul>
            </div>
        </div>

        <div id="p2" data-role="page">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>제육덮밥</h1>
            </div>
            <div data-role="content" data-theme="a">

            </div>
        </div>

</html>

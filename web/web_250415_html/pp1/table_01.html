<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table_01</title>
    </head>
    <body>
        <table border="1" width="300px" height="300px">
            <tr>
                <td align="center">1</td>
                <th>2</th>
                <td valign="right">3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
        <hr>
        <table border="1" width="300" height="400">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </table>
        <hr>
        <table border="1" width="300px" height="300px">
            <tr>
                <td colspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
        </table>
    </body>
</html>

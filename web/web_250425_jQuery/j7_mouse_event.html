<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>j7_event</title>
        <script src="jQuery.js"></script>

        <script>
            $(function(){
                $("div").mousedown(function(evt){
                    $("h1").text("mousedown" + evt.button);
                });
                $("div").mouseup(function(evt){
                    $("h1").text("mouseup" + evt.button);
                });

                $("div").mouseenter(function(evt){
                    $("h2").text("mouseenter");
                });
                $("div").mousemove(function(evt){
                    $("h1").text(evt.pageX + "/" + evt.pageY);
                });
                $("div").mouseleave(function(evt){
                    $("h2").text("mouseleave");
                });
            });
        </script>

        <style>
            div{
                width: 300px;
                height: 300px;
                border: 1px black solid;
            }
        </style>

    </head>
    <body>
        <div></div>
        <h1></h1>
        <h2></h2>
    </body>
</html>

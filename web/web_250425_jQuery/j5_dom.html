<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>j5_dom</title>
        <script src="jQuery.js"></script>

        <script>
            $(function(){
                $("#btn1").click(function(){
                    var item = $("<marquee></marquee>").attr("behavior", "alternate").text("zz");
                    // $("div").append(item);
                    $("div").prepend(item);
                });
                $("#btn2").click(function(){
                    $("div").empty();
                });

                $("#btn_reg").click(function(){
                    var tr = $("<tr></tr>");
                    var name = $("<td></td>").text($("#input_name").val());
                    var price = $("<td></td>").text($("#input_price").val());

                    $(tr).append(name, price);
                    $("table").append(tr);

                    $("#input_name").val("");
                    $("#input_price").val("");
                });
            });
        </script>

        <style>
            div{
                width: 300px;
                height: 300px;
                border: 1px black solid;
            }
        </style>

    </head>
    <body>
        <div></div>
        <button id="btn1">add item</button>
        <button id="btn2">delete item</button>
        <hr>
        이름 : <input id="input_name"><p>
        가격 : <input id="input_price"><p>
        <button id="btn_reg">등록</button>
        <hr>
        <table border="1px">
            <tr>
                <th>이름</th>
                <th>가격</th>
            </tr>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="consumption_manage_js.js"></script>
        <style>
            .footer{
                height: 32px;
            }

            #search_footer{
                display: flex;
                align-items: center;
                justify-content: space-between;
                text-align: center;
            }

            #search_footer h1{
                flex: 1;
                margin: 0;
            }

            #search_footer a{
                width: 80px;
                text-align: center;
            }

            #h_div{
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="main" data-role="page">
            <div data-role="header" data-theme="b" data-position="fixed">
                <h1>main page</h1>
            </div>
            <div data-role="content" data-theme="a">
                <ul data-role="listview" data-inset="true">
                    <li data-role="list-divider">메인 메뉴</li>
                    <li><a id="a_search" class="search" href="#p1" data-transition="slidedown">소비 내역 조회</a></li>
                    <li><a href="#p2" data-transition="slidedown">소비 내역 등록</a></li>
                    <li><a href="#p3" data-transition="slidedown">소비 내역 분석</a></li>
                </ul>
            </div>
            <div class="footer" data-role="footer" data-position="fixed" data-theme="b">
                
            </div>
        </div>


        <div id="p1" data-role="page">
            <div data-role="header" data-position="fixed" data-theme="b">
                <a class="a_back_main" href="#main" data-transition="slidedown" data-icon="arrow-l">main</a>
                <h1>소비 내역 조회</h1>
            </div>
            <div id="search_content" data-role="content" data-theme="a">
                <input id="search_input" data-type="search">
                <ul id="search_listview" data-role="listview" data-inset="true">
                </ul>
            </div>
            <div id="search_footer" data-role="footer" data-position="fixed" data-theme="b">
                <a id="a_prev" class="search" data-transition="slidedown" data-icon="arrow-l">Prev</a>
                <h1></h1>
                <a id="a_next" class="search" data-transition="slidedown" data-icon="arrow-r">Next</a>
            </div>
        </div>


        <div id="p1_detail" data-role="page">
            <div data-role="header" data-position="fixed" data-theme="b">
                <a href="#p1" data-transition="slidedown" data-icon="arrow-l">Prev</a>
                <h1>소비 내역 조회</h1>
            </div>
            <div data-role="content" data-theme="a">
                <ul data-role="listview" data-inset="true">
                    <li>
                        <font id="detail_name" size="5px">쿠팡</font>
                        <font id="detail_date" size="2px">&nbsp;&nbsp;2025년 05월 07일</font>
                        <hr><br>
                        <font id="detail_price" size="6px">- 4,400 원</font>
                        <font size="3px">&nbsp;&nbsp;지출</font><br><br>
                    </li>
                    <li id="li_detail_btn">
                        <button id="btn_delete">삭제</button>
                        <button id="btn_goto_modify">수정</button>
                        <div id="h_div"></div>
                    </li>
                </ul>
            </div>
            <div class="footer" data-role="footer" data-position="fixed" data-theme="b">
            </div>
        </div>


        <div id="p1_modify" data-role="page">
            <div data-role="header" data-position="fixed" data-theme="b">
                <a href="#p1_detail" data-transition="slidedown" data-icon="arrow-l">Prev</a>
                <h1>소비 내역 수정</h1>
            </div>
            <div data-role="content" data-theme="a">
                소비 내용 <input id="modify_detail" data-theme="c">
                소비 금액 <input id="modify_price" data-theme="c">
                날짜 <input id="modify_date" type="datetime-local" data-theme="c">
                <button id="btn_modify">수정</button>
            </div>
            <div class="footer" data-role="footer" data-position="fixed" data-theme="b">
            </div>
        </div>


        <div id="p2" data-role="page">
            <div data-role="header" data-position="fixed" data-theme="b">
                <a href="#main" data-transition="slidedown" data-icon="arrow-l">main</a>
                <h1>소비 내역 등록</h1>
            </div>
            <div data-role="content" data-theme="a">
                소비 내용 <input id="input_detail" data-theme="c">
                소비 금액 <input id="input_price" data-theme="c">
                날짜 <input id="input_date" type="datetime-local" data-theme="c">
                <button id="btn_reg">등록</button>
            </div>
            <div class="footer" data-role="footer" data-position="fixed" data-theme="b">
            </div>
        </div>


        <div id="p3" data-role="page">
            <div data-role="header" data-position="fixed" data-theme="b">
                <a href="#main" data-transition="slidedown" data-icon="arrow-l">main</a>
                <h1>소비 내역 분석</h1>
            </div>
            <div data-role="content" data-theme="a">

            </div>
            <div class="footer" data-role="footer" data-position="fixed" data-theme="b">
            </div>
        </div>
    </body>
</html>

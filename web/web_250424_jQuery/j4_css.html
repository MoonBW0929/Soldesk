<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>j4_css</title>
        <script src="jQuery.js"></script>

        <script>
            $(function(){

                var color_sw = true;
                var inter;

                $("#btn1").click(function (){
                    $("h1").css("color", "blue");
                });
                
                $("#btn2").click(function (){
                    
                    if(color_sw) $("h1").css("color", "green");
                    else $("h1").css("color", "red");
                    
                    color_sw = !color_sw;
                });

                $("#btn3").click(function (){
                    $("h1").css("color", "orange");
                    $("h1").css("background-color", "gray");
                });

                $("#btn4").click(function (){
                    alert($("h1").css("color"));
                });

                $("#btn5").click(function (){
                    //setTimeout(function (){
                    inter = setInterval(function (){

                        var rand_top = Math.random() * 1000;
                        var rand_left = Math.random() * 1000;
                        $("img").css("top", rand_top+"px").css("left", rand_top+"px");
                    }, 2000);
                });

                $("img").click(function (){
                    clearInterval(inter);
                });
            });
        </script>

        <style>
            h1{
                color: red;
            }
            img{
                transition: all 0.3s ease-in;
                position: fixed;
                top: 0px;
                left: 0px;
                width: 10%;
            }
        </style>

    </head>
    <body>
        <h1>zzz</h1>
        <button id="btn1">change color1</button>
        <button id="btn2">change color2</button>
        <button id="btn3">change color3 + background</button>
        <button id="btn4">read color</button>
        <hr>
        <img src="picture.jpg">
        <button id="btn5">button</button>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>j3_basic</title>
        <script src="jQuery.js"></script>
        <script>
            $(function () {
                $("h1").dblclick(function (){
                    for(var i = 0; i < 10; i++){
                        alert("zzz");
                    }
                });

                $("h2").click(function (){
                    alert("ggg");
                });

                $("h3").click(function (){
                    var a = $("#input_1");
                    alert(a.val());
                    a.val("zzzz");
                });
            });
        </script>
    </head>
    <body>
        <h1>zzz</h1>
        <h2>ggg</h2>
        <h3>rrr</h3>
        <input id="input_1">
    </body>
</html>

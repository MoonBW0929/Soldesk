<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>j1_valid_check</title>
        <script>
            function check(){
                var id_input = document.ff.id;
                var pw_input = document.ff.pw;
                var age_input = document.ff.age;
                var check = true;

                if(!id_input.value){
                    alert("ID가 빈 공백입니다");
                    id_input.focus();
                    check = false;
                }

                if(id_input.value && (id_input.value.length < 4)){
                    alert("ID의 글자수가 너무 짧습니다")
                    id_input.focus();
                    id_input.value = "";
                    check = false;
                }
                
                if(!pw_input.value){
                    alert("PW가 빈 공백입니다");
                    pw_input.focus();
                    check = false;
                }

                if(pw_input.value && (pw_input.value.length < 4)){
                    alert("PW의 글자수가 너무 짧습니다")
                    pw_input.focus();
                    pw_input.value = "";
                    check = false;
                }

                if(!age_input.value){
                    alert("나이가 빈 공백입니다");
                    age_input.focus();
                    check = false;
                }

                if(isNaN(age_input.value)){
                    alert("나이는 반드시 숫자이어야 합니다");
                    check = false;
                }

                var set1 = "abcd"
                var set1_ok = false;
                for(var i = 0; i < set1.length; i++){
                    alert(set1[i]);
                    if(pw_input.value.indexOf(set1[i]) != -1){
                        set1_ok = true;
                        break;
                    }
                }

                // var set2 = "1234"
                // var set2_ok = false;
                // for(var i = 0; i < set2.length; i++){
                //     alert(set2[i]);
                //     if(pw_input.value.indexOf(set2[i]) != -1){
                //         set2_ok = true;
                //         break;
                //     }
                // }

                if(!set1_ok){
                    alert("비밀번호에 abcd 중 하나가 반드시 포함되어 있어야 합니다")
                    check = false;
                }

                return check;
            }
        </script>
    </head>
    <body>
        <form name=ff action="http//195.168.9.125:4567/member.sign.up"
        onsubmit="return check();">
        
        id : <input name="id" maxlength="10"><p>
        pw : <input name="pw" maxlength="10"><p>
        나이 : <input name="age" maxlength="3"><p>
        <button>button</button>

        </form>
    </body>
</html>

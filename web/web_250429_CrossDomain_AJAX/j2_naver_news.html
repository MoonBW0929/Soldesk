<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>j2_naver_news</title>
        <script src="jQuery.js"></script>
        <script>

            
            $(function(){
                
                $("input").keyup(function (evt){

                    // if(evt.keyCode == 13){
                        $("button").trigger("click");
                    // }
                });

                $("button").click(function (){

                    var keyword = $("input").val();

                    $.ajax({

                        url : "http://195.168.9.125:4567/naver.get.news",
                        data : {"query" : keyword},

                        success : function(xml){
                            
                            $("table").empty();
                            var tt = $("<tr></tr>");
                            tt.append($("<th></th>").text("제목"), $("<th></th>").text("내용"));
                            $("table").append(tt);

                            $(xml).find("item").each(function (i, n){
                                var tr = $("<tr></tr>");

                                var title = $("<td></td>").html($(n).find("title").text());
                                var description = $("<td></td>").html($(n).find("description").text());
                                
                                $(tr).append(title, description);

                                $("table").append(tr);
                            });
                        }
                    });
                });
            });
        </script>

        <style>
        </style>
    </head>
    <body>
        <input><button>검색</button>
        <hr>
        <table border="1px">
            <tr>
                <th>제목</th>
                <th>내용</th>
            </tr>
        </table>
    </body>
</html>
